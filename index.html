<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Takvim 2024-2025</title>
    <style>
        :root {
            --primary: #3A4D8F;
            --secondary: #5B7DB1;
            --accent: #FF7C7C;
            --background: #F9F9F9;
            --text: #2D3250;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Haftalık Program Grid */
        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Gün Sütunu */
        .day-column {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .day-column:hover {
            transform: translateY(-3px);
        }

        /* Gün Başlığı */
        .day-header {
            background: var(--primary);
            color: white;
            padding: 1.2rem;
            text-align: center;
            position: relative;
        }

        .day-header::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: var(--accent);
            margin: 0.8rem auto 0;
        }

        /* Ders Kartı */
        .course-card {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .course-code {
            font-size: 0.85rem;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .course-title {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        .course-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* Notlar Bölümü */
        .notes-section {
            padding: 1rem 1.5rem 1.5rem;
        }

        .note-item {
            background: var(--card-bg);
            padding: 1rem;
            margin: 0.8rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            animation: noteAppear 0.3s ease;
        }

        @keyframes noteAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .delete-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 26px;
            height: 26px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #ff6464;
            transform: rotate(90deg);
        }

        .delete-btn::before {
            content: '×';
            font-size: 1.4rem;
            line-height: 1;
            margin-top: -2px;
        }

        /* Not Ekleme Butonu */
        .add-note-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(58,77,143,0.3);
            transition: all 0.3s ease;
        }

        .add-note-btn:hover {
            background: var(--secondary);
            transform: scale(1.1) rotate(180deg);
        }

        .add-note-btn::before {
            content: '+';
            font-size: 2rem;
            font-weight: 300;
        }

        /* Modal Tasarımı */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            opacity: 0;
            animation: modalOpen 0.3s ease forwards;
        }

        @keyframes modalOpen {
            to { transform: scale(1); opacity: 1; }
        }

        select, textarea {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea {
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .course-title {
                font-size: 1rem;
            }
            
            .add-note-btn {
                width: 48px;
                height: 48px;
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weekly-grid">
            <!-- Salı -->
            <div class="day-column">
                <div class="day-header">
                    <h2>Salı</h2>
                </div>
                <div class="course-card" data-course="EHM4230">
                    <div class="course-code">EHM4230</div>
                    <div class="course-title">Mikrodalga 2 (Ing) NTT</div>
                    <div class="course-time">
                        <span class="time-icon"></span>
                        14:00-17:00 | B022
                    </div>
                    <div class="notes-section"></div>
                </div>
            </div>

            <!-- Perşembe -->
            <div class="day-column">
                <div class="day-header">
                    <h2>Perşembe</h2>
                </div>
                <div class="course-card" data-course="EHM4160">
                    <div class="course-code">EHM4160</div>
                    <div class="course-title">Uyduların Elektronik Aitsistemleri (Ing) US</div>
                    <div class="course-time">
                        <span class="time-icon"></span>
                        14:00-17:00 | B152
                    </div>
                    <div class="notes-section"></div>
                </div>
            </div>

            <!-- Cuma -->
            <div class="day-column">
                <div class="day-header">
                    <h2>Cuma</h2>
                </div>
                <div class="course-card" data-course="EHM4850">
                    <div class="course-code">EHM4850</div>
                    <div class="course-title">Haberleşme Teorisi (Tr) OU</div>
                    <div class="course-time">
                        <span class="time-icon"></span>
                        09:00-12:00 | B152
                    </div>
                    <div class="notes-section"></div>
                </div>
                <div class="course-card" data-course="EHM3152">
                    <div class="course-code">EHM3152</div>
                    <div class="course-title">Haberleşme Laboratuvar Gr3 (Ing) MsUT</div>
                    <div class="course-time">
                        <span class="time-icon"></span>
                        14:00-16:00 | BB03
                    </div>
                    <div class="notes-section"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="add-note-btn" id="addNoteBtn"></button>

    <!-- Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <h3>Yeni Not Ekle</h3>
            <select id="courseSelect">
                <option value="">Ders Seçiniz</option>
                <option value="EHM4230">Mikrodalga 2</option>
                <option value="EHM4160">Uyduların Sistemleri</option>
                <option value="EHM4850">Haberleşme Teorisi</option>
                <option value="EHM3152">Haberleşme Lab</option>
            </select>
            <textarea id="noteInput" placeholder="Notunuzu buraya yazın..."></textarea>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="closeModal()">İptal</button>
                <button class="btn btn-primary" onclick="saveNote()">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        // Not İşlevselliği
        document.getElementById('addNoteBtn').addEventListener('click', () => {
            document.getElementById('noteModal').style.display = 'flex';
        });

        function saveNote() {
            const course = document.getElementById('courseSelect').value;
            const text = document.getElementById('noteInput').value.trim();
            
            if(course && text) {
                const note = {
                    id: Date.now(),
                    text: text,
                    date: new Date().toLocaleDateString()
                };
                
                // LocalStorage İşlemleri
                let notes = JSON.parse(localStorage.getItem(course)) || [];
                notes.push(note);
                localStorage.setItem(course, JSON.stringify(notes));
                
                // DOM'a Ekleme
                const notesSection = document.querySelector(`[data-course="${course}"] .notes-section`);
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `
                    <div>${text}</div>
                    <div class="note-actions">
                        <button class="delete-btn" onclick="deleteNote('${course}', ${note.id})"></button>
                    </div>
                `;
                notesSection.appendChild(noteElement);
                
                closeModal();
            }
        }

        function deleteNote(course, id) {
            let notes = JSON.parse(localStorage.getItem(course)) || [];
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem(course, JSON.stringify(notes));
            event.target.closest('.note-item').remove();
        }

        function closeModal() {
            document.getElementById('noteModal').style.display = 'none';
            document.getElementById('courseSelect').value = '';
            document.getElementById('noteInput').value = '';
        }

        // Sayfa Yüklendiğinde Notları Yükle
        window.addEventListener('load', () => {
            document.querySelectorAll('.course-card').forEach(card => {
                const course = card.dataset.course;
                const notes = JSON.parse(localStorage.getItem(course)) || [];
                notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    noteElement.innerHTML = `
                        <div>${note.text}</div>
                        <div class="note-actions">
                            <button class="delete-btn" onclick="deleteNote('${course}', ${note.id})"></button>
                        </div>
                    `;
                    card.querySelector('.notes-section').appendChild(noteElement);
                });
            });
        });
    </script>
</body>
</html>
